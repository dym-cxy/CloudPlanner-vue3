<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户系统主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50, #3498db, #9b59b6, #e74c3c, #f1c40f, #2ecc71, #1abc9c);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
            margin-bottom: 20px; /* 增加标题下方的间距 */
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-group button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(42, 117, 252, 0.3);
        }

        .button-group button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(42, 117, 252, 0.5);
        }
    </style>
</head>

<body>
    <h1>欢迎来到全能管理系统</h1>
    <div class="button-group">
        <button onclick="location.href='task4.html'">管理任务</button>
        <button onclick="location.href='financerecord.html'">管理账务流水</button>
    </div>
</body>

</html>
